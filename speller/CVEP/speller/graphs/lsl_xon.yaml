graphs:

  - id: EEG
    nodes:
    - id: eeg
      module: timeflux.nodes.lsl
      class: Receive
      params:
        prop: name
        value: X.on-101410-0011
        clocksync: true
        dejitter: true
        monotonize: true
    - id: pub
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: raw
    edges:
      - source: eeg
        target: pub
    rate: 10